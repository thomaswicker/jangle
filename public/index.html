<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="jangleTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="css/foundation.min.css"><!-- load foundations -->

	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
		.checkbox {
			float: left;
			width: 30px;
		}
		.task {
			float: left;
			width: calc(100% - 30px;
		}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<section class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="medium-8 columns text-center">
			<h1>Jangle Todos <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="medium-8 columns">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Add your todo here!" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="medium-8 columns">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="panel medium-8 columns" ng-repeat="todo in todos">
					<div class="checkbox">
						<input type="checkbox" ng-click="deleteTodo(todo._id)">
					</div>
					<div class="task">{{ todo.text }}</div>
				</div>

			</div>
		</div>
	</section>

	<script src="js/core.js"></script>
	<script src="js/foundation.min.js"></script>

	
</body>
</html>
